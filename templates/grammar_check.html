<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Check</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div>
        <h1>Grammar Check Results</h1>
    </div>
    <div>
        <h2>Original Content</h2>
        <pre style="text-wrap: wrap;">{{ content }}</pre>
        <h2>Grammar Issues</h2>
        <ul>
            {% for match in matches %}
                <li>{{ match.message }} ({{ match.context.text }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
